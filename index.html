  <main class="contenido">
    <h1 class="anim-titulo">Bienvenido a M√°quinas de Coser</h1>
    <p class="anim-texto">Encuentra las mejores m√°quinas de coser industriales y dom√©sticas.</p>

    <!-- üîπ Carrusel -->
    <div class="carousel">
      <div class="slides fade">
        <img src="img/images2.jpg" alt="M√°quina 1">

  <!-- JS -->
  <script>
         const btnMenu = document.querySelector(".hamburguesa");
  const menu = document.querySelector(".menu");

  btnMenu.addEventListener("click", () => {
    menu.classList.toggle("activo");
  });

    let slideIndex = 0;
    let slides = document.getElementsByClassName("slides");
    let prev = document.querySelector(".prev");
    let next = document.querySelector(".next");

    function showSlides(n) {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 4000); // cambia cada 4 segundos
    }

    showSlides();

    // Botones manuales
    prev.addEventListener("click", () => {
      slideIndex = (slideIndex - 2 + slides.length) % slides.length;
      for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
      slides[slideIndex].style.display = "block";
    });

    next.addEventListener("click", () => {
      slideIndex = slideIndex % slides.length;
      for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
      slides[slideIndex].style.display = "block";
    });
  </script>
